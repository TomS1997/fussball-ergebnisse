<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fußball Ergebnisse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fußball Ergebnisse</h1>
        <button id="add-result-button">+ Ergebnis hinzufügen</button>
        <div id="input-form" class="hidden">
            <label for="stephan-score">Stephan:</label>
            <input type="number" id="stephan-score" name="stephan-score" min="0">
            <label for="david-score">David:</label>
            <input type="number" id="david-score" name="david-score" min="0">
            <button id="save-result-button">Speichern</button>
        </div>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
